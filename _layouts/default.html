<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="google-adsense-account" content="ca-pub-8635158436691987">

  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- SEO 메타 태그: 페이지 설명과 키워드는 Front Matter 또는 사이트 기본값 사용 -->
  <meta name="description" content="{{ page.description | default: 'Unreal Engine 배경 제작' }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: '언리얼 엔진으로 만든 실사급 배경과 튜토리얼 소개' }}">
  <meta property="og:image" content="{{ page.og_image | default: '/assets/images/og-image.jpg' }}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <link rel="preload" as="image" href="/assets/images/forest_hero.webp" />
</head>
<body class="fade-page">
{% include header.html %}
<main>
  {{ content }}
</main>
<a href="#" id="scrollToTop" class="scroll-to-top" aria-label="맨 위로 이동">
  <img src="/assets/images/up-arrow.svg" alt="Top" />
</a>
{% include footer.html %}
<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
